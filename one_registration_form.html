<!DOCTYPE html>
<html>
<head>
	
	<title>Company Registration Form</title>
	<link rel="stylesheet" href="form_style.css">

</head>
<body>
	<div class="box"></div>
	<form id="RegistrationForm" method="post" name="google-sheet2">
	<h1 class="heading"> ## Registration Form ## </h1>

      <label>Emply_Name - </label>
      <input type="text" name="Emply_Name" required><br><br>

      <label>Designation - </label>
      <input type="text" name="Designation" required><br><br>

      <label>Date Of Birth - </label>
      <input type="date" name="DOB" required><br><br>

      <label>Marital Status - </label>
      <select  name="Marital Status" required>
      	<option value="">-- select --</option>
      	<option value="Married">Married</option>
      	<option value="UnMarried">UnMarried</option>
      </select>	<br><br>

      <label>Mobile No - </label>
      <input type="tel" name="Mobile No" pattern="[0-9]{10}" maxlength="10" minlength="10" required><br><br>

      <label>Email - </label>
      <input type="text" name="Email" required><br><br>

      <label>Home Address - </label>
      <input type="text" name="Home Address" required><br><br>

      <button type="submit">submit</button>



    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzhmronCCMvPWffC7N0ecB1c2vbwZ_RiKNPwv5oQTZZBZazGvjLI87hlmGEawviBBo/exec'
            const form = document.forms['google-sheet2']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
    </script>
</div>    
</body>
</html>
